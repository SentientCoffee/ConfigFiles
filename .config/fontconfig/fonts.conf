<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>User font config file</description>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>102</double>
        </edit>
    </match>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Karmina</family>
            <family>NotoSerif Nerd Font Propo</family>
            <family>Twemoji</family>
            <family>Font Awesome 6 Free Regular</family>
            <family>Font Awesome 6 Free Solid</family>
            <family>Font Awesome 6 Brands</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Scada</family>
            <family>Roboto Condensed</family>
            <family>NotoSans Nerd Font Propo</family>
            <family>Twemoji</family>
            <family>Font Awesome 6 Free Regular</family>
            <family>Font Awesome 6 Free Solid</family>
            <family>Font Awesome 6 Brands</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>FiraCode Nerd Font Propo</family>
            <family>Hack Nerd Font Propo</family>
            <family>Twemoji</family>
            <family>Font Awesome 6 Free Regular</family>
            <family>Font Awesome 6 Free Solid</family>
            <family>Font Awesome 6 Brands</family>
        </prefer>
    </alias>
</fontconfig>
